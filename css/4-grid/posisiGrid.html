<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid Alignment Demo</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f9f9f9;
        padding: 20px;
      }

      h2 {
        margin-bottom: 10px;
      }

      .controls {
        margin-bottom: 20px;
      }

      .controls label {
        margin-right: 15px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(2, 60px);
        width: 400px;
        height: 250px;
        border: 3px dashed #999;
        background: white;
        transition: all 0.5s ease;
        gap: 10px;
      }

      .box {
        background: #4db6ac;
        color: white;
        font-weight: bold;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ§± CSS Grid Alignment Demo</h2>

    <div class="controls">
      <label>
        Justify Items:
        <select id="justifyItems">
          <option value="start">start</option>
          <option value="center">center</option>
          <option value="end">end</option>
          <option value="stretch">stretch</option>
        </select>
      </label>

      <label>
        Align Items:
        <select id="alignItems">
          <option value="start">start</option>
          <option value="center">center</option>
          <option value="end">end</option>
          <option value="stretch">stretch</option>
        </select>
      </label>

      <label>
        Justify Content:
        <select id="justifyContent">
          <option value="start">start</option>
          <option value="center">center</option>
          <option value="end">end</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
        </select>
      </label>

      <label>
        Align Content:
        <select id="alignContent">
          <option value="start">start</option>
          <option value="center">center</option>
          <option value="end">end</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
          <option value="stretch">stretch</option>
        </select>
      </label>
    </div>

    <div class="container" id="gridContainer">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <script>
      const container = document.getElementById("gridContainer");

      document
        .getElementById("justifyItems")
        .addEventListener("change", (e) => {
          container.style.justifyItems = e.target.value;
        });

      document.getElementById("alignItems").addEventListener("change", (e) => {
        container.style.alignItems = e.target.value;
      });

      document
        .getElementById("justifyContent")
        .addEventListener("change", (e) => {
          container.style.justifyContent = e.target.value;
        });

      document
        .getElementById("alignContent")
        .addEventListener("change", (e) => {
          container.style.alignContent = e.target.value;
        });
    </script>
  </body>
</html>
