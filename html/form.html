<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">
      <div>
        <label for="name">Nama Lengkap</label>
        <input type="text" placeholder="Nama" id="name" name="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
        />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="number" placeholder="Phone" id="phone" name="phone" />
      </div>
      <div>
        <hr />
        <!-- Button dangan tag button -->
        <button type="submit">Kirim</button>
        <!-- Button dangana tag input -->
        <input type="reset" value="Hapus" />
      </div>
    </form>
    <hr />
    <h1>Pesanan</h1>
    <form action="/order">
      <label for="baju">Baju</label>
      <div>
        <!-- Input berupa radio button -->
        <input type="radio" name="baju" id="baju" value="kemeja" checked />
        <label for="baju">Kemeja</label>
        <input type="radio" name="baju" id="baju" value="kaos" />
        <label for="baju">Kaos</label>
      </div>
      <div>
        <!-- Input berupa select button -->
        <label for="ukuran">Ukuran</label>
        <select name="ukuran" id="">
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
          <option value="#" selected></option>
        </select>
      </div>
      <div>
        <!-- Input berupa checkbox -->
        <label for="" type="term">Sesuai Pesanan</label>
        <input type="checkbox" name="term" id="term" value="1" checked />
        <input type="checkbox" name="term" id="term" value="2" />
        <input type="checkbox" name="term" id="term" value="3" />
      </div>
      <div>
        <p><label for="notes">Catatan</label></p>
        <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
      </div>
      <button type="submit">Order</button>
    </form>
    <hr />
    <h1>Validasi</h1>
    <form action="/validasi">
      <input type="text" name="text" required minlength="3" maxlength="6" />
      <input type="number" name="number" required min="3" max="6" />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
